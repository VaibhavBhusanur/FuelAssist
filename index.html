<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel & Assist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-6">

    <!-- Card -->
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-6">
      
      <!-- Title -->
      <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">⛽ Fuel & Assist</h1>

      <!-- Vehicle Selection -->
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Vehicle</label>
        <select id="vehicleSelect" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
          <option value="">Choose your vehicle</option>
          <option value="splendor2018">2018 Splendor</option>
          <option value="activa2020">2020 Activa</option>
        </select>
      </div>

      <!-- Fuel Input (₹ instead of Liters) -->
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Fuel Filled (₹)</label>
        <input id="fuelInput" type="number" placeholder="Enter amount in Rs" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Buttons -->
      <div class="flex justify-between gap-4 mb-6">
        <button id="startRideBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition">Start Ride</button>
        <button id="endRideBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg transition">End Ride</button>
      </div>

      <!-- Results Section -->
      <div id="results" class="bg-gray-50 border rounded-xl p-4 space-y-2">
        <h2 class="text-lg font-bold text-gray-700">Ride Summary</h2>
        <p class="text-sm"><strong>Mileage:</strong> <span id="mileage">-- km/l</span></p>
        <p class="text-sm"><strong>Distance:</strong> <span id="distance">-- km</span></p>
        <p class="text-sm"><strong>Fuel Left:</strong> <span id="fuelLeft">-- L</span></p>
        <p class="text-sm"><strong>Fuel %:</strong> <span id="fuelPercent">-- %</span></p>
        <p class="text-sm"><strong>Alert:</strong> <span id="alertMsg">--</span></p>
      </div>
    </div>
  </div>

  <!-- Chatbot (Bottom Right Floating) -->
  <div class="fixed bottom-4 right-4 w-80 bg-white rounded-2xl shadow-lg border flex flex-col">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-3 rounded-t-2xl font-semibold">
      🤖 FuelBot
    </div>
    
    <!-- Chat messages -->
    <div class="flex-1 p-3 overflow-y-auto h-48 text-sm text-gray-700 space-y-2">
      <div class="bg-gray-100 p-2 rounded-lg">Bot: Hello! Ask me about mileage or fuel.</div>
    </div>

    <!-- Input Area -->
    <div class="flex border-t">
      <input type="text" placeholder="Ask something..." class="flex-1 p-2 rounded-bl-2xl focus:outline-none">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-br-2xl hover:bg-blue-700 transition">Send</button>
    </div>
  </div>

<script>
  // Handle Start Ride
  document.getElementById("startRideBtn").addEventListener("click", async () => {
    const vehicle = document.getElementById("vehicleSelect").value;
    const fuel = document.getElementById("fuelInput").value;

    if (!vehicle || !fuel) {
      alert("Please select a vehicle and enter fuel in ₹");
      return;
    }

    try {
      const response = await fetch("http://127.0.0.1:5000/start_ride", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vehicle: vehicle, fuel: parseFloat(fuel) })
      });

      const data = await response.json();

      // Update result placeholders
      document.getElementById("mileage").textContent = `${data.mileage} km/l`;
      document.getElementById("distance").textContent = `${data.distance} km`;
      document.getElementById("fuelLeft").textContent = `${data.fuel_left} L`;
      document.getElementById("fuelPercent").textContent = `${data.fuel_percent}%`;

      // Alert condition
      if (data.fuel_percent < 25) {
        document.getElementById("alertMsg").textContent = "⚠️ Low Fuel! Please refill soon.";
        document.getElementById("alertMsg").classList.add("text-red-600", "font-bold");
      } else {
        document.getElementById("alertMsg").textContent = "✅ Fuel level is OK.";
        document.getElementById("alertMsg").classList.remove("text-red-600", "font-bold");
      }

    } catch (error) {
      console.error("Error:", error);
      alert("Something went wrong. Check if Flask server is running!");
    }
  });
</script>

</body>
</html>
